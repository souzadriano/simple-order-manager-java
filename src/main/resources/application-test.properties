#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

spring.datasource.url=jdbc:h2:mem:som
spring.datasource.username=som
spring.datasource.password=som
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:h2:mem:som
spring.flyway.user=som
spring.flyway.password=som
spring.flyway.driver-class-name=org.h2.Driver

spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=som
spring.mail.password=som
spring.mail.test-connection=false

server.port=8080

