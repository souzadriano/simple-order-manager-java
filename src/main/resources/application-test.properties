spring.datasource.url=jdbc:h2:mem:som;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=som
spring.datasource.password=som
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=none

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=som
spring.mail.password=som
spring.mail.test-connection=false

server.port=8080

